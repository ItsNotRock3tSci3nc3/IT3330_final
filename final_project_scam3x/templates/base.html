<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classic Models Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav {
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin: 20px 0;
        }
        select, button {
            margin: 5px;
            padding: 5px;
        }
        .chart-container {
            margin: 20px 0;
        }
        .error-message {
            color: red;
            margin: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a> |
        <a href="/product-reports">Products</a> |
        <a href="/customers-reports">Customers</a> |
        <a href="/employees-reports">Employees</a>
    </nav>

    {% block content %}{% endblock %}
</body>
</html>
